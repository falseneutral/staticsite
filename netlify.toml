[build]
publish = "public"
command = "hugo"

[context.production.environment]
HUGO_VERSION = "0.37.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.37.1"
HUGO_ENV = "production"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

